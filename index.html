<!DOCTYPE html>
<html>
  <head>
    <title>Content Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 220px;
      }
      h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }
      #count {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
      }
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Content Consumed</h2>
    <p id="count">Loading...</p>
    <button id="reset">Reset Count</button>

    <script src="popup.js"></script>
  </body>
</html>
